version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: recouvrement_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: recouvrement_user
      POSTGRES_PASSWORD: recouvrement_pass_2024
      POSTGRES_DB: recouvrement_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - recouvrement_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recouvrement_user -d recouvrement_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: recouvrement_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - recouvrement_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recouvrement_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    networks:
      - recouvrement_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: recouvrement_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@banquezitouna.tn
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - recouvrement_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  recouvrement_network:
    driver: bridge